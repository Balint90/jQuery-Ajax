<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Basics</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/89e7d5569b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col"></div>
            <div class="col-10">
                <div class="input-group inputs">
                    <span class="input-group-text">First and last name</span>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row mt-3">
            <div class="col"></div>
            <div class="col-6">
            <div class="d-flex btn-container">
                <button class="btn btn-primary mx-1" id="btn1">1</button>
                <button class="btn btn-primary mx-1" id="btn2">2</button>
                <button class="btn btn-primary mx-1" id="btn3">3</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="output"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
